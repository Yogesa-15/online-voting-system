<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”’ Reset Password - Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #050505;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
        }
        
        input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        input[type="password"]:focus {
            border-color: #0f0f0f;
            outline: none;
        }
        
        input[type="submit"] {
            width: 100%;
            background-color: #050505;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }
        
        input[type="submit"]:hover {
            background-color: #2c2d2c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form action="rp.html" method="POST">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
