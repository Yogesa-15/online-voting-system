<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - Online Voting System</title>
<link rel="icon" href="images/6.png">
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(120deg, #f0f0f0, #a0a0a0);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        width: 400px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
    }
    
    h2 {
        text-align: center;
        color: #333333;
        margin-bottom: 30px;
    }
    
    label {
        font-weight: bold;
        color: #555555;
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="email"] {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #dddddd;
        border-radius: 5px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    
    input[type="email"]:focus {
        border-color: #060606;
        outline: none;
    }
    
    input[type="submit"] {
        width: 100%;
        background-color: #060606;
        color: white;
        padding: 14px 20px;
        margin-top: 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
        background-color: #393b39;
    }
    
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
    
    .back-link a {
        color: #060606;
        text-decoration: none;
        font-weight: bold;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
    
    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 12px;
        color: #aaaaaa;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <form action="reset.html" method="POST">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required aria-label="Email address" title="Enter your email address"><br>
        <input type="submit" value="Reset Password">
    </form>
    <div class="back-link">
        <a href="login.html">Back to Login</a>
    </div>
</body>
</html>
